<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Assets/style.css"> 
    <title>CarPool Guardian - Login</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>    
    <script src="Assets/login.js"></script>


</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-element">
                 <img src="Assets/Images/60a97309-046f-4a8b-b342-a3588e7e80bf.png">
            </div>
        </div>
        <div class=row>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="login form-group" id="login">
                                <div id="login-panel" class="panel-body">
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-10">
                                                <button id="signupbutton" class="btn btn-default" type="button">Sign Up</button>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-10">
                                            <form>
                                                <label id="loginlabel"for="loginbutton">
                                                    <input type="text" class="form-control" id="username" placeholder="Username"></input>
                                                    <input type="password" class="form-control" id="password" placeholder="Password"></input>
                                                </label>
                                            </form>
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="col-md-10">
                                                <input id="loginbutton" class="btn btn-default" type="submit" value="Login">
                                        </div>
                                        <div class="col-md-1"></div>
                                    </div>
                                </div>
                            </div> 
                        </div> 
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>

        <div id="signup">

        </div>
    </div>
</body>
</html>
