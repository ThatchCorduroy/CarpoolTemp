<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css"> 
    <title>CarPool Guardian - Profile</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>   
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="banner-logo-element">
                <img src="assets/Images/60a97309-046f-4a8b-b342-a3588e7e80bf.png" alt="carpool guardian logo">
            </div>  
        </div>
        <div class="row">
            <div class="col-md-12 panel panel-default">
                <div class="panel heading">
                    <div class = "row">
                        <div class="col-md-10">
                            <h2 id="familyid" class="panel-heading"></h2>
                        </div>
                        <div id=weather class="col-md-2">
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="pickup-area" class="panel panel-default">
                        <div class="panel heading">
                            <h3 class="panel-heading">Pickup Info:</h3>
                            <button id=pickupadd class="btn btn-default btn-success pickupimageupload" type="submit">Add Pickup</button>
                        </div>
                        <div id="pickup-panel" class="panel-body">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="students-area" class="panel panel-default">
                        <div class="panel heading">
                            <h3 class="panel-heading">Student Info:</h3>
                            <button id=childadd class="btn btn-default btn-success childimageupload" type="submit">Add Student</button>
                        </div>
                        <div id="student-panel" class="panel-body">  
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
                   

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>    
    <script src="assets/landing.js"></script>
</body>
</html>
